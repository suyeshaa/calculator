<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="1x/Asset 13.png" type="image/x-icon" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="main">
      <div class="img"><img src="1x/Asset 9.png" /></div>
      <div id="top">
        <div class="theme"></div>
      </div>
      <div class="inp-box"></div>

      <div class="box">
        <div class="num-container">
          <div class="num"><button value="7">7</button></div>
          <div class="num"><button value="8">8</button></div>
          <div class="num"><button>9</button></div>
          <div class="num red"><button>C</button></div>
          <div class="num"><button>4</button></div>
          <div class="num"><button>5</button></div>
          <div class="num"><button>6</button></div>
          <div class="num oper"><button>+</button></div>
          <div class="num"><button>1</button></div>
          <div class="num"><button>2</button></div>
          <div class="num"><button>3</button></div>
          <div class="num oper"><button>-</button></div>
          <div class="num"><button>.</button></div>
          <div class="num"><button>0</button></div>
          <div class="num oper"><button>/</button></div>
          <div class="num oper"><button>*</button></div>
        </div>

        <div class="equals">
          <div class="num grn"><button>=</button></div>
          <div class="num rd"><button>AC</button></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
      crossorigin="anonymous"
    ></script>
    <script src="main2.js"></script>
  </body>
</html>
